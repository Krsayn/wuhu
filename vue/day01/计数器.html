<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>当前计数:{{counter}}</h1>
    <!-- <button v-on:click="counter++">+</button>
     <button v-on:click="counter--">-</button>-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
    <button @click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const obj = {
        counter: 0,
        message: 'abc'
    }
    const app = new Vue({
        el: '#app',
        data: obj,
        methods: {// 用于在vue中定义方法
            add: function () {
                console.log('add被执行了');
                this.counter++
            },
            sub: function () {
                console.log('sub被执行了');
                this.counter--
            }
        },
        beforeCreate: function () {
            console.log('beforeCreate')
        },
        created: function () {
            console.log('created')
        },
        mounted: function () {
            console.log('mounted')
        }
    })

    // 1 拿button元素
    // 2 添加监听事件
</script>
</body>
</html>
