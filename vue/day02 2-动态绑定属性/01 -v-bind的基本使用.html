<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 错误的做法 这里不可以使用mustache语法-->
  <!--<img src="{{imgURL}}">-->
  <!--正确的做法 使用v-bind指令-->
  <img v-bind:src="imgURL" height="200" width="500" alt="">
  <a v-bind:href="vueURL">vue官网</a>
  <!--语法糖写法-->
  <a :href="vueURL">vue官网</a>
</div>

<script src="../js/vue.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
			message: '你好啊',
			imgURL: '../resources/timg.jpg',
			vueURL: 'http://www.baidu.com'
		}
	})
</script>
</body>
</html>
