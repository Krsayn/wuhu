<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cmovies}}</h2>
    <h2>{{cmessage}}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
	// 父传子 props
	const cpn = {
		template: '#cpn',
		props: ['cmovies', 'cmessage'],
		data() {
			return {}
		}
	}
	const app = new Vue({
		el: '#app',
		data: {
			message: '你好啊',
			movies: ['海王', '海贼王', '海尔兄弟']
		},
		component: {
			'cpn':cpn
		}
	})
</script>
</body>
</html>
