<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<div id="app2">
  <cpn></cpn>
</div>
<script src="../js/vue.js"></script>
<script>
	// 1 创建组件构造器
	const cpnC = Vue.extend({
		template: `
    <div>
      <h2>我是标题</h2>
    <p>我是内容</p>
    </div> `
	})

	// 2 注册组件(全局组件,意味着可以在多个Vue实例下面使用)

	// 3 疑问 怎么注册的组件才是局部组件
	// Vue.component('cpn', cpnC)

	const app = new Vue({
		el: '#app',
		data: {
			message: '你好啊'
		},
		components: {
			// 局部组件注册
			// cpn使用组件时的标签名
			cpn: cpnC
		}
	})

	const app2 = new Vue({
		el: '#app2'
	})
</script>
</body>
</html>
