<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}},李银河</h2>
  // v-text的语句会覆盖h2标签里的内容
  <h2 v-text="message">,李银河</h2>
</div>

<script src="../js/vue.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
			message: '你好啊'
		}
	})
</script>
</body>
</html>
